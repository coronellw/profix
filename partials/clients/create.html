<h2>{{title}}</h2>
<p>{{description}}</p>


<form ng-submit="save()" class="form-horizontal" id="userForm" action="saveForm">
	<div class="panel panel-default">
		<div class="panel-heading">
			Informaci&oacute;n b&aacute;sica
		</div>

		<div class="panel-body">
			<div class="form-group">
				<div class="col-md-6">
					<label for="nombres" class="col-md-4 control-label">Nombres: </label>
					<div class="col-md-8">
						<input type="text"
								id="nombres"
								class="form-control"
								ng-model="usuario.nombres">
					</div>
				</div>

				<div class="col-md-6">
					<label for="apellidos" class="col-md-4 control-label">Apellidos: </label>
					<div class="col-md-8">
						<input type="text"
								id="apellidos"
								class="form-control"
								ng-model="usuario.apellidos">
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-12">
					<label for="direccion" class="col-md-2 control-label">Direcci&oacute;n:</label>
					<div class="col-md-10">
						<input type="text"
								id="direccion"
								class="form-control"
								ng-model="usuario.direccion">
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="tipoUsuario" class="control-label col-md-4">Tipo de usuario:</label>
				<div class="col-md-8">
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle" 
								type="button" 
								data-toggle="dropdown"
								id="tipoUsuario">
							{{usuario.tipoUsuario.nombre}}
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu" aria-labelledby="tipoUsuario">
							<li role="presentation" ng-repeat="tu in tiposUsuario">
								<a ng-href="" ng-click="usuario.tipoUsuario = tu" role="menuitem" tabindex="-1">
									{{tu.nombre}}
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

		</div><!-- close panel-body -->
		<div class="panel-heading">
			Informaci&oacute;n de contacto
		</div>
		<div class="panel-body">
			<div class="form-group col-md-11">
				<table class="table">
					<thead>
						<tr ng-show="usuario.contactos">
							<th>Identificador</th>
							<th>Tipo</th>
							<th>Opciones</th>
						</tr>
						<tr ng-hide="usuario.contactos">
							<th>No hay contactos registrados</th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="contacto in usuario.contactos">
							<td>{{contacto.identificador}}</td>
							<td>{{contacto.tipo.nombre}}</td>
							<td>								
								<a ng-click="deleteContacto($index)" class="btn btn-danger pull-right">
									<span class="glyphicon glyphicon-trash"></span> Borrar
								</a>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="form-group col-md-6">
					<label for="identificador" class="control-label col-md-4">Identificador:</label>
					<div class="col-md-8">
						<input type="text"
								id="identificador"
								class="form-control"
								ng-model="contacto.identificador">
					</div>
				</div>

				<div class="form-group col-md-4">
					<label for="tipo" class="control-label col-md-4">Tipo:</label>
					<div class="col-md-8">
						<div class="dropdown">
							<button class="btn btn-default dropdown-toggle" 
									type="button" 
									data-toggle="dropdown"
									id="tipo">
								{{contacto.tipo.nombre}}
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu" aria-labelledby="tipo">
								<li role="presentation" ng-repeat="t in tiposContacto">
									<a ng-href="" ng-click="contacto.tipo = t" role="menuitem" tabindex="-1">
										{{t.nombre}}
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="col-md-2 pull-right">
					<button class="btn btn-primary" 
							ng-click="addContacto()"
							type="button">Agregar</button>
				</div>
			</div><!-- fin de form-group  -->
		</div>
	</div>
</form>
